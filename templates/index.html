<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dibuja un número</title>
  <style>
    body { font-family: Arial; text-align: center; }
    canvas { border: 2px solid black; background: white; }
    #prediction { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Dibuja un número (0-9)</h2>
  <canvas id="canvas" width="280" height="280"></canvas><br>
  <button onclick="clearCanvas()">Limpiar</button>
  <button onclick="sendCanvas()">Predecir</button>
  <div id="prediction"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let painting = false;

    canvas.addEventListener("mousedown", () => { painting = true; });
    canvas.addEventListener("mouseup", () => { painting = false; ctx.beginPath(); });
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!painting) return;
      ctx.lineWidth = 20;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    async function sendCanvas() {
      const dataURL = canvas.toDataURL("image/png");
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL })
      });
      const result = await response.json();
      document.getElementById("prediction").innerText = 
        result.prediction !== undefined 
        ? "Predicción: " + result.prediction 
        : "Error: " + result.error;
    }
  </script>
</body>
</html>
